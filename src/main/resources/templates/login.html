<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head  :: head (title = 'Connexion')"></head>


<body  class="body_connexion">

<div class="container">
  <div class="col-md-3 col-sm-2"></div>
  <div class="col-md-6 col-sm-8">
  
  	<div class="jumbotron vertical_center shadow connexion_div">
		<img th:src="@{/img/logoV2.png}" class="logoSite"/>
  		<h3 class="text-center h3_connexion"><strong>Connexion</strong></h3>

		<form method="post" action="/login" onsubmit="return connexionLdap()">
			<div class="form-group">
				<label for="ldap">Utiliser LDAP</label>
				<input type="checkbox" name="ldap" id="ldap" value="oui"/>Oui
			</div>
		  	<div class="form-group">
		  		<label for="email">Nom d'utilisateur</label>
		  		<input type="text" class="form-control" name="email" id="email"/>
		  	</div>
		  	
		  	<div class="form-group">
		  		<label for="password">Mot de passe</label>
		  		<input type="password" class="form-control" name="password" id="password"/>
		  	</div>
		  	
		  	<div class="form-group text-center button_div_connexion">
		  		<button type="submit" class="btn btn-primary">Se connecter</button>
		  	</div>
	  	</form>
	  	
	 </div>
  	
  </div>
  <div class="col-md-3 col-sm-2"></div>
</div>

<form method="post" id="formHidden">
	<input type="hidden" name="email" id="email2"/>
	<input type="hidden" name="password" id="password2"/>
</form>

</body>
</html>
